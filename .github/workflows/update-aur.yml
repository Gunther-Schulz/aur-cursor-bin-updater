name: Update AUR Package

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          echo "::group::Installing Python dependencies"
          python -m pip install --upgrade pip
          pip install requests packaging
          echo "::endgroup::"

      - name: Check for updates
        id: check
        run: |
          echo "::group::Checking for updates"
          while IFS= read -r line; do
            echo "$line"
            if [[ $line == *"="* ]]; then
              echo "$line" >> $GITHUB_OUTPUT
            fi
          done < <(python check.py)
          echo "::endgroup::"

      - name: Debug Output
        run: |
          echo "Update needed: ${{ steps.check.outputs.update_needed }}"
          echo "Latest version: ${{ steps.check.outputs.latest_version }}"

      - name: Download and store new version
        if: steps.check.outputs.update_needed == 'true'
        run: |
          echo "::group::Downloading and storing new version"
          wget -O cursor-${{ steps.check.outputs.latest_version }}.AppImage https://downloader.cursor.sh/linux/appImage/x64
          echo "::endgroup::"

      - name: Delete old artifact
        if: steps.check.outputs.update_needed == 'true'
        uses: geekyeggo/delete-artifact@v2
        with:
          name: cursor-appimage

      - name: Upload new version as artifact
        if: steps.check.outputs.update_needed == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: cursor-appimage
          path: cursor-${{ steps.check.outputs.latest_version }}.AppImage
          retention-days: 1

      - name: Update PKGBUILD
        if: steps.check.outputs.update_needed == 'true'
        run: |
          echo "::group::Updating PKGBUILD"
          # Get local pkgrel
          LOCAL_PKGREL=$(grep -oP 'pkgrel=\K\d+' PKGBUILD)
          echo "Current pkgrel: $LOCAL_PKGREL"
          
          echo "Updating pkgver to ${{ steps.check.outputs.latest_version }}"
          sed -i "s/pkgver=.*/pkgver=${{ steps.check.outputs.latest_version }}/" PKGBUILD
          echo "Updating pkgrel to 1"
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          
          echo "Calculating SHA256 sum..."
          NEW_SHA256=$(sha256sum cursor-${{ steps.check.outputs.latest_version }}.AppImage | awk '{print $1}')
          echo "New SHA256: $NEW_SHA256"
          
          echo "Updating source URL and SHA256 sum in PKGBUILD..."
          sed -i "s|source=.*|source=(\"https://github.com/${{ github.repository }}/releases/download/v${{ steps.check.outputs.latest_version }}/cursor-${{ steps.check.outputs.latest_version }}.AppImage\")|" PKGBUILD
          sed -i "s/sha256sums_x86_64=('.*'/sha256sums_x86_64=('$NEW_SHA256'/" PKGBUILD
          
          echo "Final PKGBUILD contents:"
          cat PKGBUILD
          echo "::endgroup::"

      - name: Install SSH Key
        if: steps.check.outputs.update_needed == 'true'
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Publish AUR package
        if: steps.check.outputs.update_needed == 'true'
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: cursor-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.check.outputs.latest_version }}"
          allow_empty_commits: false
          ssh_keyscan_types: rsa,ecdsa,ed25519

      - name: Create Release
        if: steps.check.outputs.update_needed == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.check.outputs.latest_version }}
          release_name: Release ${{ steps.check.outputs.latest_version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: steps.check.outputs.update_needed == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cursor-${{ steps.check.outputs.latest_version }}.AppImage
          asset_name: cursor-${{ steps.check.outputs.latest_version }}.AppImage
          asset_content_type: application/octet-stream

      - name: Summary
        run: |
          echo "::group::Workflow Summary"
          echo "Update needed: ${{ steps.check.outputs.update_needed }}"
          echo "Latest version: ${{ steps.check.outputs.latest_version }}"
          if [ "${{ steps.check.outputs.update_needed }}" == "true" ]; then
            echo "PKGBUILD updated and published to AUR"
          else
            echo "No update was necessary"
          fi
          echo "::endgroup::"